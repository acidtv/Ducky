{% extends "template.html" %}
{% block content %}
	<h2>Search</h2>

    {% include 'snippets/search-bar.html' %}

    <h2>Results</h2>

    <div class="search_results">
    {% for result in results %}
        <div class="item">
            <span class="filename">{{result.filename}}</span><span style="color: grey"> &mdash; {{result.path}}</span>
            <span class="highlight">
                {% for snippet in result.highlight %}
                    {{snippet|safe}} ...
                {% endfor %}
            </span>
        </div>
    {% endfor %}
    </div>
{% endblock %}
