{% extends "template.html" %}
{% block content %}
	<h1>Login</h1>

	<p>
        You are logging in to {{auth_config.name}}.
	</p>

	<div class="columns">
		<div class="column col-xs-12 col-sm-10 col-md-8 col-5">
            <form method="post">
                <div class="form-group">
                    <label class="form-label" for="input-username">Username</label>
                    <input class="form-input" type="text" id="input-username" name="username" placeholder="">
                    <label class="form-label" for="input-password">Password</label>
                    <input class="form-input" type="password" id="input-password" name="password" placeholder="">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary float-right">Submit</button>
                </div>
            </form>
		</div>
	</div>
{% endblock %}
